<ion-header>
  <ion-navbar hideBackButton="true" color="teal">
    <ion-title>
        Admin
      <button ion-button clear style="float: right" color="black" (click)="logout()">LOGOUT</button>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item *ngFor="let store of store_list; let i = index" >
      {{store.name}}
      <div style="float: right">
        <button ion-button color="crimson" (click)="addItems(i)">ADD ITEM</button>
        <button ion-button color="teal" (click)="viewItems(i)">VIEW ITEMS</button>
      </div>
      <div *ngIf = "store.view">
        <ion-list inset="">
          <ion-item *ngFor=" let item of store.store_items">
            <span style="color: crimson">{{item.item_name}}</span>  :  at <span style="color:teal"> Rs {{item.cost}}</span>
          </ion-item>
        </ion-list>
      </div>
    </ion-item>
  </ion-list>
  <ion-fab bottom right> <button color="crimson" ion-fab (click)="openPop()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
